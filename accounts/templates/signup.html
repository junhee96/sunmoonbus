{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>선문대학교 셔틀버스</title>
</head>
{% endblock %}

<body>

        {% block header %}
	<div class="limiter">
                        <div class="container-login100">
                                <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                                        <form class="login100-form validate-form flex-sb flex-w" method="POST" action="{% url 'signup' %}">
                                {% csrf_token %}
        
                                                <span class="login100-form-title p-b-32">
                                                        Account Signup
                                                </span>
        
                                                <span class="txt1 p-b-11">
                                                        Username
                                                </span>
                                                <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                                                        <input class="input100" type="text" name="username" >      <span>@sunmoon.ac.kr</span>
                                                        <span class="focus-input100"></span>
                                                        {{ email_overlap }}
                                                </div>
                                                
                                                <span class="txt1 p-b-11">
                                                        Password
                                                </span>
                                                <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                                                        <span class="btn-show-pass">
                                                                <i class="fa fa-eye"></i>
                                                        </span>
                                                        <input class="input100" type="password" name="password" >
                                                        <span class="focus-input100"></span>
                                                </div>
                                                <span class="txt1 p-b-11">
                                                                Password_check
                                                        </span>
                                                        <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                                                                <span class="btn-show-pass">
                                                                        <i class="fa fa-eye"></i>
                                                                </span>
                                                                <input class="input100" type="password" name="pwcheck" >
                                                                <span class="focus-input100"></span>
                                                        </div>

                                                        <span class="txt1 p-b-11">
                                                                        Name
                                                                </span>
                                                                <div class="wrap-input100 validate-input m-b-36" data-validate = "Name is required">
                                                                        <input class="input100" type="text" name="name" > 
                                                                        <span class="focus-input100"></span>
                                                                </div>

                                                                <span class="txt1 p-b-11">
                                                                                Phone
                                                                        </span>
                                                                        <div class="wrap-input100 validate-input m-b-36" data-validate = "phone is required">
                                                                                <input class="input100" type="text" name="phone" placeholder="ex)0101234567" > 
                                                                                <span class="focus-input100"></span>
                                                                        </div>
                                                
                                                                <a href="{% url 'login' %}" class="txt3">
                                                                        로그인
                                                                </a>
                                                     
                                              <br>
                                              <br>
                                        	<div class="container-login100-form-btn">
                                                                <button class="login100-form-btn">
                                                                        Signup
                                                                </button>
                                                        </div>
        
                                        </form>
                                </div>
                        </div>
                </div>
                <div id="dropDownSelect1"></div>
                

    {% endblock %}
    {% block footer %}
{% endblock %}  
  </body>
</html>
